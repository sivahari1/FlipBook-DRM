version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🚀 Starting minimal FlipBook DRM build..."
        - echo "📦 Installing dependencies..."
        - npm ci --legacy-peer-deps
        - echo "✅ Dependencies installed!"
    build:
      commands:
        - echo "🏗️ Building static Next.js application..."
        - export NODE_ENV=production
        - export NEXT_TELEMETRY_DISABLED=1
        - npm run build:static
        - echo "✅ Static build completed successfully!"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*