version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🚀 Starting PURE HTML deployment - v5..."
        - echo "📄 No dependencies needed - using static HTML!"
        - echo "🚫 Removing ALL Next.js files to prevent auto-detection..."
        - rm -f next.config.ts next.config.js package.json package-lock.json yarn.lock pnpm-lock.yaml || true
        - rm -rf node_modules .next out || true
        - echo "✅ Ready to deploy!"
    build:
      commands:
        - echo "🏗️ Copying static HTML files..."
        - echo "📁 Listing files to debug..."
        - ls -la
        - ls -la public/
        - mkdir -p dist
        - cp public/index.html dist/index.html
        - echo "📁 Verifying dist directory..."
        - ls -la dist/
        - cat dist/index.html | head -20
        - echo "✅ Static HTML deployment ready!"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths: []