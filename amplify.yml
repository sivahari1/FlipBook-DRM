version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🚀 Starting simplified FlipBook DRM build..."
        - echo "📦 Installing dependencies..."
        - npm ci --legacy-peer-deps --production=false
        - echo "✅ Dependencies installed!"
    build:
      commands:
        - echo "🏗️ Building working Next.js application..."
        - export NODE_ENV=production
        - export NEXT_TELEMETRY_DISABLED=1
        - cp src/app/page.simple.tsx src/app/page.tsx
        - npm run build
        - echo "✅ Build completed successfully!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*