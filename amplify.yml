version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "üöÄ Starting FlipBook DRM build process..."
        - echo "üì¶ Installing dependencies..."
        - npm ci --legacy-peer-deps
        - echo "üîß Setting up build environment..."
        - export DATABASE_URL=${DATABASE_URL:-"postgresql://build:build@localhost:5432/build"}
        - export NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-"build-time-secret-placeholder-32chars-long"}
        - export NEXTAUTH_URL=${NEXTAUTH_URL:-"https://main.d39m2583vv0xam.amplifyapp.com"}
        - export NODE_ENV=production
        - echo "üóÑÔ∏è Generating Prisma client..."
        - npx prisma generate
        - echo "‚úÖ Pre-build setup completed!"
    build:
      commands:
        - echo "üèóÔ∏è Building Next.js application..."
        - export DATABASE_URL=${DATABASE_URL:-"postgresql://build:build@localhost:5432/build"}
        - export NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-"build-time-secret-placeholder-32chars-long"}
        - export NEXTAUTH_URL=${NEXTAUTH_URL:-"https://main.d39m2583vv0xam.amplifyapp.com"}
        - export NODE_ENV=production
        - npm run build:amplify
        - echo "‚úÖ Build completed successfully!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'Content-Security-Policy'
          value: "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self';"
    - pattern: '/api/**'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
    - pattern: '/_next/static/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'