version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🚀 Starting PURE HTML deployment..."
        - echo "📄 No dependencies needed - using static HTML!"
        - echo "✅ Ready to deploy!"
    build:
      commands:
        - echo "🏗️ Copying static HTML files..."
        - mkdir -p dist
        - cp public/index.html dist/
        - echo "✅ Static HTML deployment ready!"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'